<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <!-- Display Section -->
    <div class="display-container">
      <input readonly placeholder="Password" class="display" data-passwordDisplay>

      <button class="copyBtn" data-copyBtn>
      <img src="./images/asserts/copy.svg" alt="copy" width="24" height="24" />

      <span class="tooltip" data-copyMsg></span>
        copy
      </button>
    </div>

    <!-- Input Controls -->
    <div class="input-container">
      <!-- Password Length -->
      <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>10</p>
      </div>
      <input type="range" min="4" max="20" value="10" step="1" class="slider" data-lengthSlider>

      <!-- Checkboxes -->
      <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes Uppercase letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes Lowercase letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Numbers</label>
      </div>
      <div class="check">
        <input type="checkbox" id="symbols">
        <label for="symbols">Includes Symbols</label>
      </div>

      <!-- Strength Indicator -->
      <div class="strength-container">
        <p>Strength</p>
        <div class="indicator" data-indicator></div>
      </div>

      <!-- Generate Button -->
      <button class="generateBtn">Generate Password</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
